<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<style>
    body {
    background-color: black;
    font-family: 'Roboto', sans-serif;
    color: #333;
}

.container {
    margin-top: 50px;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h1, h2, h4 {
    color: #2c3e50;
    margin-bottom: 20px;
}

h1 {
    font-size: 3rem;
    font-weight: 700;
}

h2 {
    font-size: 2rem;
    font-weight: 600;
}

h4 {
    font-size: 1.25rem;
    font-weight: 500;
}

form {
    padding: 20px 0;
}

select, input[type="checkbox"], input[type="submit"], a.btn {
    margin: 10px 0;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
}

select {
    background: #ecf0f1;
}

input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}

input[type="submit"], a.btn {
    background: #3498db;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
}

input[type="submit"]:hover, a.btn:hover {
    background: #2980b9;
}

.alert {
    font-size: 1.5rem;
    font-weight: bold;
}

a.btn {
    margin-top: 20px;
    display: inline-block;
    text-align: center;
}
    
</style>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <div class="mb-3">
                <select name="length" class="form-select">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                </select>
                <label for="length" class="form-label">Length</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="uppercase" class="form-check-input" id="uppercase">
                <label for="uppercase" class="form-check-label">Uppercase</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="numbers" class="form-check-input" id="numbers">
                <label for="numbers" class="form-check-label">Numbers</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="special" class="form-check-input" id="special">
                <label for="special" class="form-check-label">Special Characters</label>
            </div>
            <input type="submit" value="Generate Password" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
