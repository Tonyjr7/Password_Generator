<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'generator/style.css' %}">
    <title>Home</title>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}">
            <div class="mb-3">
                <label for="length" class="form-label">Length</label>
                <select name="length" class="form-select" id="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" name="uppercase" class="form-check-input" id="uppercase">
                <label for="uppercase" class="form-check-label">Uppercase</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="numbers" class="form-check-input" id="numbers">
                <label for="numbers" class="form-check-label">Numbers</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="special" class="form-check-input" id="special">
                <label for="special" class="form-check-label">Special Characters</label>
            </div>
            <input type="submit" value="Generate Password" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
